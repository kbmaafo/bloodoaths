<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BloodOaths - File Uploader</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      width: 90%;
      max-width: 700px;
      background: #1e293b;
      padding: 25px 35px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    h1 { text-align: center; color: #38bdf8; }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #0f172a;
      color: #f8fafc;
      font-size: 14px;
    }
    button {
      background: #38bdf8;
      color: #0f172a;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #0ea5e9; }
    #share-section { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>BloodOaths Uploader</h1>
    <input type="file" id="fileInput" accept=".txt,.pdf" />
    <input type="text" id="filename" placeholder="Enter file name (e.g. story.txt)" />
    <button id="uploadBtn">Upload to GitHub</button>

    <div id="share-section">
      <p>Share this link:</p>
      <input type="text" id="shareLink" readonly />
      <button id="copyLink">Copy Link</button>
    </div>
  </div>

  <script>
    const uploadBtn = document.getElementById("uploadBtn");
    const shareSection = document.getElementById("share-section");
    const shareLink = document.getElementById("shareLink");
    const copyLink = document.getElementById("copyLink");
    const fileInput = document.getElementById("fileInput");

    uploadBtn.onclick = async () => {
      const filename = document.getElementById("filename").value.trim();
      const file = fileInput.files[0];
      if (!file) return alert("Select a file to upload.");
      if (!filename) return alert("Enter a file name (e.g. notes.txt)");

      const token = prompt("Enter your GitHub token (only you can see this):");
      if (!token) return alert("You must enter your token to upload.");

      const reader = new FileReader();
      reader.onload = async function(e) {
        const contentBase64 = btoa(
          String.fromCharCode(...new Uint8Array(e.target.result))
        );

        const body = {
          message: `Upload ${filename}`,
          content: contentBase64
        };

        const username = "kbmaafo";
        const repo = "bloodoaths";
        const branch = "main";
        const url = `https://api.github.com/repos/${username}/${repo}/contents/files/${filename}`;

        const res = await fetch(url, {
          method: "PUT",
          headers: {
            Authorization: `token ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify(body)
        });

        if (res.ok) {
          const fileUrl = `https://${username}.github.io/${repo}/files/${filename}`;
          const viewerUrl = `https://${username}.github.io/${repo}/viewer.html?file=${fileUrl}`;
          shareLink.value = viewerUrl;
          shareSection.style.display = "block";
        } else {
          alert("Upload failed. Check your token or permissions.");
        }
      };
      reader.readAsArrayBuffer(file);
    };

    copyLink.onclick = () => {
      shareLink.select();
      document.execCommand("copy");
      copyLink.textContent = "Copied!";
      setTimeout(() => (copyLink.textContent = "Copy Link"), 2000);
    };
  </script>
</body>
</html>
